version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version $(node -v)"
        - echo "NPM version $(npm -v)"
        - echo "Installing dependencies..."
        - npm ci --cache .npm --prefer-offline --no-audit
    build:
      commands:
        - echo "Building application..."
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
      - build/**/*

test:
  phases:
    preTest:
      commands:
        - echo "No tests configured"
    test:
      commands:
        - echo "No tests running"
    postTest:
      commands:
        - echo "No post-test actions"

