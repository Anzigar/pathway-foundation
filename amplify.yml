version: 1
backend:
  phases:
    build:
      commands:
        - echo "No backend build required"
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version $(node -v)"
        - echo "NPM version $(npm -v)"
        - echo "Installing dependencies..."
        - npm ci --cache .npm --prefer-offline --no-audit
    build:
      commands:
        - echo "Building application..."
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
test:
  phases:
    preTest:
      commands:
        - echo "Installing dependencies for testing..."
        - npm ci --cache .npm --prefer-offline --no-audit
    test:
      commands:
        - echo "Running tests..."
        - npm test -- --watchAll=false --passWithNoTests # added --passWithNoTests to prevent failure if no tests
  artifacts:
    baseDirectory: coverage
    configFilePath: ./jest.config.js # Configure test coverage output
    files:
      - 'clover.xml'
      - 'coverage-final.json'
      - 'lcov.info'
      - '**/*.html'
# Configure environment cache
env:
  variables:
    # Add standard environment variables
    NODE_ENV: production
    # Cache and secrets configuration
    AMPLIFY_CACHE_STORAGE: 'local'
    AMPLIFY_SKIP_SECRETS_VALIDATION: 'true'
